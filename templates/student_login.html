<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login - Face Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            margin: 80px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1abc9c;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h2><a href="/"><i class="fas fa-camera"></i> Face Attendance System</a></h2>
        </div>
        <div class="nav-links">
            <a href="/register"><i class="fas fa-user-plus"></i> Register</a>
            <a href="/student"><i class="fas fa-user-graduate"></i> Student</a>
            <a href="/teacher"><i class="fas fa-chalkboard-teacher"></i> Teacher</a>
            <a href="/admin"><i class="fas fa-user-shield"></i> Admin</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <h2>ðŸŽ“ Student Login</h2>
        <form method="POST">
            <label for="rollno">Roll No</label>
            <input type="text" name="rollno" id="rollno" placeholder="Enter your Roll No" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <input type="submit" value="View Attendance">
        </form>

        <div class="footer">
            Your attendance will be shown after successful login.
        </div>
    </div>
</body>
</html>
